apply plugin: 'com.android.application'

// 获取keystore相关参数
def storeParam = { key ->
    Properties localProperties = new Properties()
    localProperties.load(file('../local.properties').newDataInputStream())
    println "\n-------------keystore-----------------------"
    Properties keystoreParam = new Properties();
    keystoreParam.load(file(localProperties.get('keystore.properties')).newDataInputStream())
    println keystoreParam
    keystoreParam.getProperty(key)
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "cn.cj.media.video.player"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file(storeParam('storeFile'))
            keyAlias storeParam('keyAlias')
            keyPassword storeParam('keyPassword')
            storePassword storeParam('keyPassword')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'

}


